<div class="slc">
    <div class="slcDir">
        <h3 class="ttl">图片目录 <span class="fr btn_3" ng-click="createImg(true, 'images')">新建图片</span></h3>
        <div class="items">
            <a href="#" class="item" ng-repeat="item in slcDirItems" ng-click="toSlcCc(item._id, $index, 'images')" onclick="addDirOn($(this))">{{item.name}}</a>
        </div>
    </div>
    <div class="slcCc">
        <h3 class="ttl">图片</h3>
        <div class="items">
            <span class="imgBox" ng-repeat="img in slcCcTimes">
                <img ng-src="{{img.path}}" ng-click="selectedImgOne(img.path, img._id, $index)" onclick="thsChecked($(this))" />
                <div class="isSllc" style="display:none;"><i class="icon-checkmark"></i></div>
            </span>
        </div>
    </div>
    <div class="btns">
    	<span class="btn_1" ng-click="selectedImgOneOk()">确定</span>
    </div>
</div>

<script type="text/javascript">
    function addDirOn(ths){
        ths.addClass('on').siblings().removeClass('on')
    }
    function thsChecked(ths) {
    	$('.isSllc').css('display','none')
    	ths.next().css('display','block')
    }
</script>
