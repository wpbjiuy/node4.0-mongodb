<div class="cshow">
    <h3 class="name">{{contentData.name}}</h3>
    <p class="tc">{{contentData.describe}}</p>
    <div id="images" class="fileImgs">
        <span class="imgBox" ng-repeat="item in contentData.imagefile">
            <img ng-src="{{item}}">
        </span>
    </div>
    <div class="details" string-html="contentData.details"></div>
</div>
